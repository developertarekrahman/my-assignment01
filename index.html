<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First-Assignment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-font">
    <header class="header">
        <nav class="navbar">
            <h1 class="logo">LOGO</h1>
            <button class="button">Sign Up</button>
        </nav>
        <div class="banner">
            <h1 class="banner-text">Cool Dark UI Template for</h1>
            <h1>Webflow Agencies!</h1>
            <Button class="button banner-button" >Stay Focused</Button>

        </div>
    </header>
    <main class="main">
        <section class="webflow-section">
            <div class="main-div">
                <div>
                    <h3 class="webflow-title">See It in Action</h3>
                    <p class="webflow-paragraph">Explore the live preview and imagine your brand in this bold new look.</p>
                    <button class="button">Launch Live Preview</button>
                </div>
                <div>
                    <img class="webflow-image" src="Assets/wc-mini.png" alt="">
                </div>
            </div>

        </section>
    </main>
    
</body>
</html>
